name: "Tests for the Java tools"

on:
  workflow_dispatch: 

jobs:
  test:
    name: "Testcases"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        
      - name: Set up Java Environment
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          
      - name: Download testbed fat jar
        id: download-testbed-artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workflow: ci-cd-testbed.yaml
          branch: master
          name: testbed-artifact
        
      - name: Run test case
        run: java -jar build/libs/spdx-testbed-1.0-SNAPSHOT-all.jar -t generationMinimalTest -f src/test/resources/testInput/generation/MinimalTest.xml
